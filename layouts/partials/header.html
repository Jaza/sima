<style type="text/css">
  #header h1 a {
    font-size: 1em;
  }
</style>

<header id="header">
  <h1><a href="/">{{ .Site.Params.header.title }}</a></h1>
  <nav>
    <ul>
      {{ range (where .Site.RegularPages "Section" "") }}
        <li><a href="{{ .Permalink }}">{{ .Title }}</a></li>
      {{ end }}
    </ul>
  </nav>
</header>
