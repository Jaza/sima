<!DOCTYPE HTML>
{{ "<!--" | safeHTML }}

{{ "-->" | safeHTML }}
<html>
  <head>
    {{ partial "head" . }}
  </head>
<body>

  <!-- Header -->
  {{ partial "header" . }}

  <!-- Hero -->
  {{- if .Params.heroImage }}
  <style type="text/css">
    #hero {
      background: url("{{ .Site.BaseURL }}assets/css/images/overlay.png"), url("{{ .Params.heroImage | absURL }}");
      background-size: 256px 256px, cover;
      background-attachment: fixed, fixed;
      background-position: top left, {{ if .Params.heroPosition }}{{ .Params.heroPosition }}{{ else }}center center{{ end }};
      background-repeat: repeat, no-repeat;
    }
  </style>
  {{ end -}}

  <section id="hero" class="main style1 dark fullscreen">
    <div class="content">
      {{ if .Params.heroContent }}
      <header>
        <p>{{ .Params.heroContent | markdownify }}</p>
      </header>
      {{ end }}

      <!-- More button for intro section -->
      <footer>
        <a href="#main-content" class="button style2 down">More</a>
      </footer>
    </div>
  </section>

  <style type="text/css">
    .main-content-article {
      text-align: left;
    }

    .main-content-article h2, .main-content-article h3 {
      text-align: center;
      margin: 2em 0;
    }

    .main-content-article ol, .main-content-article ul {
      margin-left: 1em;
    }

    .main-content-article ol {
      list-style: decimal;
    }

    .main-content-article ul {
      list-style: disc;
    }
  </style>

  <!-- Main Content -->
  <section id="main-content" class="main style3 primary">
    <div class="content">
      <header>
        <h2>{{ .Title }}</h2>
      </header>

      <article class="main-content-article">
      {{ .Content }}
      </article>
    </div>
  </section>

  <!-- Footer -->
  {{ partial "footer" . }}

  <!-- Scripts -->
  {{ partial "scripts" . }}

</body>
</html>
